<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>进阶jsx</title>
</head>
<body>
<div id="reactContainer">

</div >
<script src="./common/react.js"></script>
<script src="./common/react-dom.js"></script>
<script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
<script type="text/babel">
    var TextBoxComponent=React.createClass({
        getInitialState:function () { // getInitialState后面必须跟上return
            return {enable:false};

        },
        handleClick:function (event) {
            this.setState({enable:!this.state.enable})

        },
        render:function () {
            return (
                <p>
                    <input type="text" disabled={this.state.enable}/>  //disabled=  后面不加双引号
                    <button onClick={this.handleClick}>改变textBox状态</button>
                </p>
            )

        }

    })
    ReactDOM.render(<TextBoxComponent/>,document.getElementById("reactContainer"));

</script>

</body>
</html>
