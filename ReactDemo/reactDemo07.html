<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>进阶jsx</title>
</head>
<body>
<div id="demo">

</div >
<script src="./common/react.js"></script>
<script src="./common/react-dom.js"></script>
<script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
<script type="text/babel">
   var AddCount=React.createClass({
       getInitialState:function () {
           console.log('1.getInitialState');
           return {count:1};
           
       },
       componentWillMount:function ( ) {
           console.log('2.componentWillMount');
           
       },
        componentDidMount:function ( ) {
           console.log('3.componentDidMount');

       },
        componentWillUpdate:function ( ) {
           console.log('4.componentWillUpdate');

       },
        componentDidUpdate:function ( ) {
           console.log('5.componentDidUpdate');

       },
       handleClick:function (event) {
           this.setState({count:this.state.count+1});

       },
       render:function () {
           return (
               <p>
                   {this.state.count}<br/>
                   <button onClick={this.handleClick}>Add</button>
               </p>
           )
       }
   })
    ReactDOM.render(<AddCount/>,document.getElementById("demo"));


</script>

</body>
</html>
